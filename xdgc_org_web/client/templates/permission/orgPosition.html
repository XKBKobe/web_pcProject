<template name="orgPosition">
  <div class="padding-xs customer-list">
    <div class="padding-xs">
      <div class="panel">
        <div class="panel-body margin-sm">
          <button id="addPosition" class="btn btn-success"><i class="fa fa-plus"></i> 新增</button>
          <div class="m-top-md table-responsive">
            <table class="table text-center table-bordered table-style table-striped table-hover">
              <thead class="font-bold">
                <tr>
                  <td class="col-md-2">职位名称</td>
                  <td class="col-md-3">职位描述</td>
                  <td class="col-md-3">权限</td>
                  <td class="col-md-2">操作</td>
                </tr>
              </thead>
              <tbody>
                {{#each getOrgPosList}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{description}}</td>
                    <td>{{right}}</td>
                    <td>
                      <div class="m-bottom-xs">
                        <a class="btn btn-sm btn-success m-top-xs" id="editPosition"><i class="fa fa-edit"></i> 编辑</a>
                        <a class="btn btn-sm btn-success m-top-xs" id="deletePosition"><i class="fa fa-trash-o"></i> 删除</a>
                      </div>
                    </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.padding-xs -->

  <div class="modal fade" id="positionModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4><strong></strong></h4>
        </div>
        <div class="modal-body">
          <div class="panel-overview clearfix">
            <form class="no-margin form-horizontal" data-toggle="validator" id="positionForm">
              <div class="row m-top-sm">
                <div class="col-md-12">
                   <div class="form-group">
                     <span class="col-md-3 control-label"><strong>职位名称</strong><i class="red">*</i></span>
                     <div class="col-md-7">
                         <input maxlength="32" pattern="{{getRegExpNoSlash 'nonBlankCharacter'}}" data-error="请输入职位名称" type="text" value="{{getPosInfo.name}}" name="name" class="form-control" required/>
                         <span class="help-block with-errors"></span>
                     </div>
                   </div>
                   <div class="form-group">
                     <span class="col-md-3 control-label"><strong>职位描述</strong><i class="red">*</i></span>
                     <div class="col-md-7">
                        <textarea data-error="请输入职位描述" name="description" value="{{getPosInfo.description}}" class="form-control" rows="4" style="resize: none;" required></textarea>
                        <span class="help-block with-errors"></span>
                     </div>
                   </div>
                   <div class="form-group">
                       <span class="col-md-3 control-label"><strong>权限设置</strong><i class="red">*</i></span>
                       <div class="col-md-7">
                           <div id="treeViewData"></div>
                       </div>
                   </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-danger" data-dismiss="modal" aria-hidden="true"><i class="fa fa-reply"></i> 取消</button>
          <button class="btn btn-sm btn-success" id="confirmBtn"><i class="fa fa-check"></i> 确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</template>
