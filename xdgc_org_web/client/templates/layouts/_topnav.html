  <div class="modal fade" id="modifyPwd" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4><strong>修改密码</strong></h4>
        </div>
        <div class="modal-body">
          <div class="panel-overview clearfix">
            <form class="no-margin" id="modifyPwdForm">
              <input style="display:none" type="password" name="fakeRember">
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                  <span class="control-label">输入旧密码
                    <i class="red">*</i>
                  </span>
                      <input type="password" name="password" autocomplete="off" class="form-control input-sm" required>
                      <span class="help-block with-errors"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                  <span class="control-label">输入新密码
                    <i class="red">*</i>
                  </span>
                      <input type="password" name="newPassword" autocomplete="off" class="form-control input-sm" required>
                      <span class="help-block with-errors"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                  <span class="control-label">重新输入新密码
                    <i class="red">*</i>
                  </span>
                      <input type="password" name="reNewPassword" autocomplete="off" class="form-control input-sm" required>
                      <span class="help-block with-errors"></span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-danger" data-dismiss="modal" aria-hidden="true"><i class="fa fa-reply"></i> 取消</button>
          <button class="btn btn-sm btn-success" id="confirmBtn"><i class="fa fa-check"></i> 确定</button>
